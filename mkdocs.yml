site_name: Mkdocs Material Template
site_url: https://github.com/Dup4/mkdocs-material-template
site_author: Dup4
site_description: >-
  Mkdocs Material Template

# Repository
repo_name: mkdocs-material-template
repo_url: https://github.com/Dup4/mkdocs-material-template
edit_uri: ""

# Copyright
copyright: Copyright &copy; 2021 <a href="https://github.com/Dup4" target="_blank" rel="noopener">Dup4</a>

# Configuration
theme:
  name: material
  custom_dir: theme

  # Static files
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  language: zh

  features:
    - header.autohide
    - navigation.instant
    # - navigation.expand
    # - navigation.sections
    - navigation.tabs
    - navigation.top
    - search.highlight
    - search.share
    - search.suggest
    # - toc.integrate

    # insiders only
    # - content.code.annotate
    # - content.tabs.link
    # - navigation.indexes
    # - navigation.tabs.sticky
    # - navigation.tracking

  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: deep purple
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue grey
      accent: cyan
      toggle:
        icon: material/weather-night
        name: Switch to light mode

  font:
    text: Roboto
    code: Roboto Mono

  icon:
    repo: fontawesome/brands/git-alt
    logo: material/library

# Plugins
plugins:
  - search:
      lang: ja
  - git-revision-date-localized
  - minify:
      minify_html: true

# Customization
extra:
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Dup4/mkdocs-material-template

extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - assets/mathjax.js
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml-full.js

# Extensions
markdown_extensions:
  - markdown.extensions.smarty:
      smart_quotes: false
  - markdown.extensions.tables:
  - admonition:
  - abbr:
  - attr_list:
  - def_list:
  - footnotes:
  - md_in_html:
  - meta:
  - markdown.extensions.toc:
      slugify: !!python/name:pymdownx.slugs.uslugify
      permalink: true
      toc_depth: 3
  - pymdownx.arithmatex:
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret:
  - pymdownx.critic:
  - pymdownx.details:
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      extend_pygments_lang:
      - name: php-inline
        lang: php
        options:
          startinline: true
      - name: pycon3
        lang: pycon
        options:
          python3: true
      linenums: true
      linenums_style: pymdownx-inline
  - pymdownx.inlinehilite:
      custom_inline:
        - name: math
          class: arithmatex
          format: !!python/name:pymdownx.arithmatex.inline_mathjax_format
  - pymdownx.keys:
      separator: "\uff0b"
  - pymdownx.magiclink:
      repo_url_shortener: true
      repo_url_shorthand: true
      social_url_shorthand: true
      social_url_shortener: true
      user: Dup4
      repo: mkdocs-material-template
      normalize_issue_symbols: true
  - pymdownx.mark:
  - pymdownx.smartsymbols:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid-experimental
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
  - pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: false
  - pymdownx.tilde:
  - pymdownx.escapeall:
      hardbreak: True
      nbsp: True
  - pymdownx.progressbar:
  - pymdownx.striphtml:
  - pymdownx.snippets:
      base_path:
      auto_append:
      check_paths: true
  - pymdownx.saneheaders:

docs_dir: docs

# Page tree
nav:
  - Home: 
    - Getting Started: index.md
  - Guide:
    - 数学公式: guide/mathjax.md